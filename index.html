<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Oficios | Sistema Administrativo</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Toast & Modals -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            /* Color Palette - Premium Blue & Navy */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-soft: rgba(37, 99, 235, 0.1);
            --secondary: #64748b;
            --accent: #f43f5e;
            --accent-hover: #e11d48;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-glass: rgba(255, 255, 255, 0.8);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            --border: #e2e8f0;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-glass: rgba(30, 41, 59, 0.8);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --primary: #3b82f6;
            --primary-soft: rgba(59, 130, 246, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        .brand-name {
            font-family: 'Outfit', sans-serif;
        }

        /* --- Layout --- */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            transition: var(--transition);
        }

        [data-theme="dark"] .logo-img {
            filter: brightness(0) invert(1) opacity(0.9);
        }

        .brand-info h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .brand-info p {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        /* --- Stats Dashboard --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-soft);
            color: var(--primary);
        }

        .stat-card.accent .stat-icon {
            background-color: rgba(244, 63, 94, 0.1);
            color: var(--accent);
        }

        .stat-card.success .stat-icon {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .stat-card.warning .stat-icon {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .stat-data .number {
            font-size: 1.875rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-data .label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Main Content Section --- */
        .content-card {
            background-color: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 42px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--bg-body);
            color: var(--text-main);
            outline: none;
            transition: var(--transition);
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        /* --- Table Styling --- */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: var(--bg-body);
            padding: 16px 24px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 16px 24px;
            font-size: 0.875rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:hover td {
            background-color: var(--primary-soft);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .badge-primary {
            background: var(--primary-soft);
            color: var(--primary);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-icon.delete:hover {
            background-color: var(--error);
            border-color: var(--error);
        }

        /* --- Buttons --- */
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background-color: var(--bg-body);
            border-color: var(--text-muted);
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--bg-card);
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--bg-body);
            color: var(--text-main);
            outline: none;
        }

        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .date-filters {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .no-records {
            padding: 60px;
            text-align: center;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            .card-header {
                padding: 15px;
            }
        }

        @media print {
            .no-print {
                display: none !important;
            }

            .app-container {
                max-width: 100%;
                padding: 0;
            }

            .content-card {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body>
    <div class="loader-overlay" id="global-loader">
        <span class="loader"></span>
    </div>

    <div class="app-container">
        <header>
            <div class="brand">
                <img src="logo-edomex.png" alt="Edomex Logo" class="logo-img">
                <div class="brand-info">
                    <h1>Control de Oficios</h1>
                    <p id="current-date-display">Cargando fecha...</p>
                </div>
            </div>
            <div class="header-actions no-print">
                <button class="btn btn-outline" id="theme-toggle"><i data-lucide="sun" id="theme-icon"></i></button>
                <button class="btn btn-outline" id="view-records-btn"><i data-lucide="scroll-text"></i> Ver
                    Lista</button>
                <button class="btn btn-primary" id="add-oficio-btn"><i data-lucide="plus"></i> Nuevo Registro</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i data-lucide="files"></i></div>
                <div class="stat-data">
                    <div class="number" id="stat-total">0</div>
                    <div class="label">Total</div>
                </div>
            </div>
            <div class="stat-card success">
                <div class="stat-icon"><i data-lucide="calendar"></i></div>
                <div class="stat-data">
                    <div class="number" id="stat-month">0</div>
                    <div class="label">Mes</div>
                </div>
            </div>
            <div class="stat-card accent">
                <div class="stat-icon"><i data-lucide="clock"></i></div>
                <div class="stat-data">
                    <div class="number" id="stat-week">0</div>
                    <div class="label">Semana</div>
                </div>
            </div>
            <div class="stat-card warning">
                <div class="stat-icon"><i data-lucide="check-circle"></i></div>
                <div class="stat-data">
                    <div class="number" id="stat-year">0</div>
                    <div class="label">Año</div>
                </div>
            </div>
        </div>

        <div class="content-card">
            <div class="card-header no-print">
                <div class="search-box">
                    <i data-lucide="search"></i>
                    <input type="text" id="search-input" placeholder="Buscar registros...">
                </div>
                <div class="date-filters">
                    <input type="date" id="filter-from">
                    <input type="date" id="filter-to">
                    <button class="btn btn-outline" id="clear-filters"><i data-lucide="filter-x"></i></button>
                </div>
                <button class="btn btn-primary" id="print-btn"><i data-lucide="printer"></i> Imprimir</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Nº Oficio</th>
                            <th>Asunto</th>
                            <th>Destinatario</th>
                            <th>Solicitante</th>
                            <th>Estado</th>
                            <th class="no-print">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                <div id="no-records-view" class="no-records">
                    <i data-lucide="inbox" size="48"></i>
                    <p>Cargando registros...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="oficio-modal">
        <div class="modal-content">
            <div class="modal-header" style="display:flex; justify-content:space-between; margin-bottom:24px;">
                <h2 id="modal-title">Registro</h2>
                <button class="btn-icon" id="close-modal"><i data-lucide="x"></i></button>
            </div>
            <form id="oficio-form">
                <input type="hidden" id="edit-id">
                <div class="form-grid">
                    <div class="form-group"><label>Fecha</label><input type="date" id="fecha" required></div>
                    <div class="form-group"><label>Número</label><input type="text" id="numero" required></div>
                    <div class="form-group full-width"><label>Asunto</label><textarea id="asunto" rows="3"
                            required></textarea></div>
                    <div class="form-group"><label>Dirigido A</label><input type="text" id="dirigido" required></div>
                    <div class="form-group"><label>Solicitante</label><input type="text" id="solicita" required></div>
                    <div class="form-group full-width">
                        <label>Estado</label>
                        <select id="estado">
                            <option>Registrado</option>
                            <option>En Proceso</option>
                            <option>Concluido</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top:24px; display:flex; justify-content:flex-end; gap:12px;">
                    <button type="button" class="btn btn-outline" id="cancel-form">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <input type="file" id="pdf-input" style="display:none" accept="application/pdf">

    <script>
        // CRITICAL FIX: Ensure supabase is accessed from window
        const SUPABASE_URL = 'https://nixqrlwookktqhtvoxgj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5peHFybHdvb2trdHFodHZveGdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MzAyMzAsImV4cCI6MjA4NDUwNjIzMH0.tV4h3x6vUCfkYAeMtsDFuTUO2RuQoUEJO08rwDKdDvE';

        let client;
        try {
            // Using window.supabase to avoid ReferenceError
            client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.error("Supabase load error", e);
        }

        let oficios = [];
        let query = '', from = '', to = '';

        const tableBody = document.getElementById('table-body');
        const emptyView = document.getElementById('no-records-view');

        async function init() {
            lucide.createIcons();

            // Set current date
            const dateDisplay = document.getElementById('current-date-display');
            dateDisplay.innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('fecha').valueAsDate = new Date();

            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeIcon(theme);

            setupEvents();
            await fetchData();
        }

        async function fetchData() {
            showLoader(true);
            try {
                const { data, error } = await client.from('oficios').select('*').order('fecha', { ascending: false });
                if (error) throw error;
                oficios = data || [];
                render();
                updateStats();
            } catch (err) {
                console.error(err);
                Swal.fire('Error de Conexión', 'No se pudo conectar con la base de datos.', 'error');
            } finally {
                showLoader(false);
            }
        }

        function render() {
            let filtered = oficios;
            if (query) {
                const q = query.toLowerCase();
                filtered = filtered.filter(o =>
                    o.numero.toLowerCase().includes(q) ||
                    (o.asunto || '').toLowerCase().includes(q) ||
                    (o.dirigido || '').toLowerCase().includes(q)
                );
            }
            if (from) filtered = filtered.filter(o => o.fecha >= from);
            if (to) filtered = filtered.filter(o => o.fecha <= to);

            if (filtered.length === 0) {
                tableBody.innerHTML = '';
                emptyView.style.display = 'block';
                emptyView.innerHTML = '<i data-lucide="inbox" size="48"></i><p>No hay registros.</p>';
                lucide.createIcons();
                return;
            }

            emptyView.style.display = 'none';
            tableBody.innerHTML = filtered.map(o => `
                <tr>
                    <td>${o.fecha.split('-').reverse().join('/')}</td>
                    <td><span class="badge badge-primary">${o.numero}</span></td>
                    <td title="${o.asunto}">${o.asunto.length > 50 ? o.asunto.substring(0, 50) + '...' : o.asunto}</td>
                    <td>${o.dirigido}</td>
                    <td>${o.solicita}</td>
                    <td><span class="badge ${getStatusClass(o.estado)}">${o.estado}</span></td>
                    <td class="no-print">
                        <div style="display:flex; gap:8px;">
                            <button class="btn-icon ${o.pdf_url ? 'badge-success' : 'badge-primary'}" onclick="${o.pdf_url ? `window.open('${o.pdf_url}')` : `triggerUpload('${o.id}')`}">
                                <i data-lucide="${o.pdf_url ? 'file-text' : 'file-up'}"></i>
                            </button>
                            <button class="btn-icon" onclick="editItem('${o.id}')"><i data-lucide="edit-3"></i></button>
                            <button class="btn-icon delete" onclick="deleteItem('${o.id}')"><i data-lucide="trash-2"></i></button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function updateStats() {
            const now = new Date();
            const startMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().substring(0, 10);
            const startYear = new Date(now.getFullYear(), 0, 1).toISOString().substring(0, 10);

            document.getElementById('stat-total').innerText = oficios.length;
            document.getElementById('stat-month').innerText = oficios.filter(o => o.fecha >= startMonth).length;
            document.getElementById('stat-year').innerText = oficios.filter(o => o.fecha >= startYear).length;
            document.getElementById('stat-week').innerText = oficios.filter(o => {
                const d = new Date(o.fecha);
                return (now - d) < 7 * 24 * 60 * 60 * 1000;
            }).length;
        }

        async function save(e) {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const data = {
                fecha: document.getElementById('fecha').value,
                numero: document.getElementById('numero').value,
                asunto: document.getElementById('asunto').value,
                dirigido: document.getElementById('dirigido').value,
                solicita: document.getElementById('solicita').value,
                estado: document.getElementById('estado').value
            };

            showLoader(true);
            try {
                if (id) {
                    await client.from('oficios').update(data).eq('id', id);
                } else {
                    await client.from('oficios').insert([data]);
                }
                closeModal();
                await fetchData();
                Swal.fire('Éxito', 'Cambios guardados correctamente.', 'success');
            } catch (e) {
                Swal.fire('Error', 'Hubo un fallo al guardar.', 'error');
            } finally {
                showLoader(false);
            }
        }

        window.editItem = (id) => {
            const o = oficios.find(x => x.id === id);
            if (!o) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('fecha').value = o.fecha;
            document.getElementById('numero').value = o.numero;
            document.getElementById('asunto').value = o.asunto;
            document.getElementById('dirigido').value = o.dirigido;
            document.getElementById('solicita').value = o.solicita;
            document.getElementById('estado').value = o.estado;
            document.getElementById('modal-title').innerText = 'Editar Registro';
            document.getElementById('oficio-modal').classList.add('active');
        };

        window.deleteItem = async (id) => {
            const res = await Swal.fire({ title: '¿Eliminar?', icon: 'warning', showCancelButton: true });
            if (res.isConfirmed) {
                showLoader(true);
                await client.from('oficios').delete().eq('id', id);
                await fetchData();
                showLoader(false);
            }
        };

        window.triggerUpload = (id) => {
            const inp = document.getElementById('pdf-input');
            inp.dataset.id = id;
            inp.click();
        };

        document.getElementById('pdf-input').onchange = async (e) => {
            const file = e.target.files[0];
            const id = e.target.dataset.id;
            if (!file) return;

            showLoader(true);
            try {
                const name = `pdf_${id}_${Date.now()}.pdf`;
                const { error: upErr } = await client.storage.from('oficios-pdfs').upload(name, file);
                if (upErr) throw upErr;

                const { data: { publicUrl } } = client.storage.from('oficios-pdfs').getPublicUrl(name);
                await client.from('oficios').update({ pdf_url: publicUrl }).eq('id', id);

                await fetchData();
                Swal.fire('PDF Subido', 'El archivo está seguro en la nube.', 'success');
            } catch (err) {
                Swal.fire('Error', 'No se pudo subir el PDF.', 'error');
            } finally {
                showLoader(false);
            }
        };

        function setupEvents() {
            document.getElementById('add-oficio-btn').onclick = () => {
                document.getElementById('oficio-form').reset();
                document.getElementById('edit-id').value = '';
                document.getElementById('fecha').valueAsDate = new Date();
                document.getElementById('modal-title').innerText = 'Nuevo Registro';
                document.getElementById('oficio-modal').classList.add('active');
            };
            document.getElementById('close-modal').onclick = closeModal;
            document.getElementById('cancel-form').onclick = closeModal;
            document.getElementById('oficio-form').onsubmit = save;

            document.getElementById('search-input').oninput = (e) => { query = e.target.value; render(); };
            document.getElementById('filter-from').onchange = (e) => { from = e.target.value; render(); };
            document.getElementById('filter-to').onchange = (e) => { to = e.target.value; render(); };
            document.getElementById('clear-filters').onclick = () => {
                document.getElementById('search-input').value = '';
                document.getElementById('filter-from').value = '';
                document.getElementById('filter-to').value = '';
                query = ''; from = ''; to = ''; render();
            };

            document.getElementById('print-btn').onclick = () => window.print();
            document.getElementById('view-records-btn').onclick = () => {
                document.querySelector('.content-card').scrollIntoView({ behavior: 'smooth' });
            };

            document.getElementById('theme-toggle').onclick = () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateThemeIcon(next);
            };
        }

        function closeModal() { document.getElementById('oficio-modal').classList.remove('active'); }
        function showLoader(s) { document.getElementById('global-loader').style.display = s ? 'flex' : 'none'; }
        function getStatusClass(s) {
            if (s === 'Concluido') return 'badge-success';
            if (s === 'En Proceso') return 'badge-warning';
            if (s === 'Cancelado') return 'badge-error';
            return 'badge-primary';
        }
        function updateThemeIcon(t) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.setAttribute('data-lucide', t === 'dark' ? 'sun' : 'moon');
                lucide.createIcons();
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
